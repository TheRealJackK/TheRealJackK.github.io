<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Icon -->
        <link rel = "icon" href = "images/jokerdancing.png" type = "image/gif" sizes = "16x16">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
        <!-- CSS & Javascript--> 
        <link rel = "stylesheet" href = "css/styles.css">
        <script src = "javascript/script.js" defer></script>
        <title>Form Validation</title>
    </head>
    <body>
        <header>
            <h1>casa-de-ezz.com</h1>
        </header>
        <div id = "imgdiv">
            <img src = images/jokersvg.svg alt = "site logo">
            <img src = images/jokersvg.svg alt = "site logo">
            <img src = images/jokersvg.svg alt = "site logo">
        </div>
        <!-- Modal -->
        <div id = "modal-container">
            <form name = "modal" id = "modal" >
                <h5>Hello, this is a popup</h5>
                <h3>Do you acknowledge that this is a Modal?</h3>
                <input type = "button" value = "Yes" onclick = "modalBeGone()">
                <input type = "button" value = "No">
            </form>
        </div>
        <form name = "registerForm">
            <fieldset>
                <legend><h1>Register</h1></legend>
                <h3>Field is required</h3>
                <h4>Field is not</h4>
                <!-- Displayname Input -->
                <label class = "opt">Display Name</label>
                <section>
                    <input type = "text" id = displayname name = "displayname"
                    pattern = "[A-Za-z]{1,18}"
                    minlength = "1" maxlength = "18"
                    optional placeholder = "displayname">
                    <img src = "images/person_white_24dp.svg" alt = "icon">
                </section>
                <!-- Email Input -->
                <label class = "req">Email</label>
                <section>
                    <input type = "email" id = "email" name = "email"
                    pattern = "[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                    required placeholder = "email@address.com"
                    minlength = "1" maxlength = "25"
                    oninput = "emailValidation()">
                    <img src = "images/email_white_24dp.svg" alt = "icon">
                </section>
                <div class = "error-div" id = "email-error"></div>
                <!-- Password Input -->
                <label class = "req">Password</label>
                <section>
                    <input type = "password" id = "password" name = "password"
                    pattern = "(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}"
                    required placeholder = "Password"
                    minlength = "1" maxlength = "50"
                    oninput = "passValidation()">
                    <img src = "images/lock_white_24dp.svg" alt = "icon">
                </section>
                <div class = "error-div" id = "pass-error"></div>
                <!-- First Name Input -->
                <label class = "req">First Name</label>
                <section>
                    <input type = "text" id = "fname" name = "fname"
                    pattern = "[A-Za-z]{1,18}" minlength = "1" maxlength = "18"
                    required placeholder = "First Name"
                    oninput = "firstNameValidation()">
                    <img src = "images/badge_white_24dp.svg" alt = "icon">
                </section>
                <div class = "error-div" id = "fname-error"></div>
                <!-- Last Name Input -->
                <label class = "req">Last Name</label>
                <section>
                    <input type = "text" id = "lname" name = "lname"
                    pattern = "[A-Za-z]{1,18}" 
                    minlength = "1" maxlength = "18"
                    required placeholder = "Last Name" 
                    oninput = "lastNameValidation()">
                    <img src = "images/badge_white_24dp.svg" alt = "icon">
                </section>
                <div class = "error-div" id = "lname-error"></div>
                <!-- Date Of Birth Input -->
                <label class = "opt">Date of Birth</label>
                <section>
                    <input type = "date" id = "dob" name = "dob"
                    optional min = "1900-01-01" max = "2099-31-12">
                    <img src = "images/event_white_24dp.svg" alt = "icon">
                </section>
                <div class = "error-div" id = "dob-error"></div>
                <!-- Phone Number Input -->
                <label class = "opt">Phone Number</label>
                <section>
                    <input type = "tel" id = "phnumber" name = "phnumber"
                    pattern = "[0-9]{10,}$"
                    optional placeholder = "Phone Number"
                    minlength = "8" maxlength = "10">
                    <img src = "images/call_white_24dp.svg" alt = "icon">
                </section>
                <div class = "error-div" id = "ph-error"></div>
                <!-- Favourite Thing Input -->
                <label class = "opt">Favourite Thing</label>
                <section id = "favthing">
                    <input type = "text" name = "favthing"
                    pattern = "[A-Za-z]{1,18}"
                    minlength = "1" maxlength = "25"
                    optional placeholder = "Cake">
                    <img src = "images/cake_white_24dp.svg" alt = "icon">
                </section>
                <div class = "error-div" id = "fav-error"></div>
                <!-- Checkbox -->
                <label class = "req" id = "checklabel">Agree to terms</label>
                <section>
                    <input type = "checkbox" id = "agree" name = "agree" required
                    oninput = "checkboxValidation()" 
                    onclick = "helloModal(true)">
                </section>
                <div class = "error-div" id = "terms-error"></div>
                <!-- Help Video -->
                <a href = "" class = "video-link">help?
                    <video width = "300px" height = "300px" autoplay loop muted>
                        <source src="video/video.mp4" type="video/mp4">
                    </video>
                </a>
            </fieldset>
            <div class = "finish-button">
                <input type = "button" value = "Submit">
            </div>
        </form>
    </body>
</html>
